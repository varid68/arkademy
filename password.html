<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <form method="POST">
    <input type="text" name="password" id="password" onkeyup="validasi()"><br />
    <span id="lower" style="color: red;">Minimal harus ada lowercase</span><br />
    <span id="upper" style="color: red;">Minimal harus ada uppercase</span><br />
    <span id="number" style="color: red">Minimal harus ada angka</span><br />
    <span id="spec" style="color: red">minimal ada spesial karakter</span><br />
    <span id="eight" style="color: red">minimal 8 karakter karakter</span><br />
    <span id="isValid" style="color: green;display: none">password anda valid</span><br />
  </form>

</body>
<script>
  function validasi() {
    const str = document.getElementById('password').value;
    const format = /[ !@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;

    const isAnyLowercase = str.toUpperCase() != str
    const isAnyUppercase = str.toLowerCase() != str
    const isAnyNumber = /\d/.test(str)
    const isAnySpecialChar = format.test(str)
    const isEightChar = str.length

    const lower = document.getElementById('lower')
    const upper = document.getElementById('upper')
    const number = document.getElementById('number')
    const spec = document.getElementById('spec')
    const eight = document.getElementById('eight')
    const isValid = document.getElementById('isValid')

    !isAnyLowercase ? lower.style.visibility = '' : lower.style.visibility = 'hidden'
    !isAnyUppercase ? upper.style.visibility = '' : upper.style.visibility = 'hidden'
    !isAnyNumber ? number.style.visibility = '' : number.style.visibility = 'hidden'
    !isAnySpecialChar ? spec.style.visibility = '' : spec.style.visibility = 'hidden'
    isEightChar < 8 ? eight.style.visibility = '' : eight.style.visibility = 'hidden'

    if (!isAnyLowercase || !isAnyUppercase || !isAnyNumber || !isAnySpecialChar || isEightChar < 8) {
      isValid.style.visibility = 'hidden'
    } else isValid.style.visibility = ''
  }
</script>

</html>
